<!doctype html>
<html lang="en">
    <head>
        <title>MAT2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='raleway.woff2') }}" as="font" type="font/woff2" rel="preload">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        {% assets 'css' %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
    </head>
<body>
    <header class="">
        <div class="container">
            <div>
                <div>
                    <a href='.'>
                        <img class='logo' src="{{ url_for('static', filename='logo.png') }}" alt="mat2 logo"/>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto">
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>
                            <p>
                                {{ message }}
                            </p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div>
        <section>
            <div>
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>

    <footer>
        © <a href='https://dustri.org'>jvoisin</a> -
        <a href='https://0xacab.org/jvoisin/mat2-web'>source</a> -
        ♥
    </footer>
</body>
